        /*
        Baixa a fonte externa cria e coloca na pasta das fontes no html
        @font-face {

            src: url('love larry.otf') format(opentype), url('love larry.ttf')

                Dar preferencia tanto ao format otf e ao ttf

                Tipos de format()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
        }
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
